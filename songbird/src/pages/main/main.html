<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
</head>

<body class="page">
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <a class="logo__link" href="./index.html">Songbird</a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
          </ul>
        </nav>
        <div class="language">
          <div class="language__image">
            <img src="/src/assets/icons/language.svg" alt="language" class="language__img">
          </div>
          <select name="language" id="language">
            <option value="ru" selected>Русский</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  <main class="home">
    <section class="promo">
      <h1 class="main-title"></h1>
      <div class="container">
        <div class="promo__wrapper">
          <p class="promo__text"></p>
          <img src="/src/assets/images/bird.png" alt="" class="promo__img">
          <div class="promo__btn">
            <button class="btn">Start</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <a href="https://github.com/larvolynkina" class="footer__link"><img class="footer__img"
            src="/src/assets/icons/github-logo.png" alt="github-logo"></a>
        <p class="footer__year">2022</p>
        <a href="https://rs.school/js/" class="footer__link"><img class="footer__img"
            src="/src/assets/icons/rsschool-logo.svg" alt="rsschool-logo"></a>
      </div>
    </div>
  </footer>
</body>

</html>
